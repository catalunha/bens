# conf antes de gerar o certbot
server {
  listen 80;
	server_name bens.cemec.net.br;
  root /public_html/;

  location ~ /.well-known/acme-challenge{
    allow all;
    root /usr/share/nginx/html/letsencrypt;
  }
}

